baseurl      = "https://rosenvold.tech"
title        = "Rosenvold Technologies"
languageCode = "en-us"
theme        = "hello-friend-ng"
paginate     = 10

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Subtitle for home
  homeSubtitle = "The world is powered by penguins"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable sharing buttons, if you like
  enableSharingButtons = true
  
  # Show a global language switcher in the navigation bar
  enableGlobalLanguageMenu = true

  # Metadata mostly used in document's head
  description = "My new homepage or blog"
  keywords = "homepage, blog"
  images = [""]

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

# Social icons
  [[params.social]]
    name = "email"
    url  = "mailto:lucas@rosenvold.tech"

  [[params.social]]
    name = "github"
    url  = "https://github.com/lucas2kdk"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/lucas-seidelin-rosenvold-c-06049419b/"

[languages]
    [languages.en.params.logo]
      logoText = "Rosenvold Technologies"
      logoHomeLink = "/"

[menu]

[[menu.main]]
    identifier = "about"
    name = "About"
    url = "about/"

# And you can even create generic menu
[[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/posts"

[[menu.categories]]
    identifier = "categories"
    name = "Categories"
    url = "/categories"